<html>
<head>

    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    
</head>
<body id="main_table_body">
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <ul class="navbar-nav">
  <li class="nav-item">
      <a class="nav-link" href="#"><b>GRAPHS</b></a>
    </li>
    <li class="nav-item">
      <a class="nav-link"  href="active.html" target="_blank">Active</a>
    </li>
    <li class="nav-item">
      <a class="nav-link"  href="recovered.html" target="_block">Recovered</a>
    </li>
    <li class="nav-item">
      <a class="nav-link"   href="deaths.html" target="_blank">Deaths</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="critical.html" target="_blank">Critical</a>
    </li>
  </ul>

<br>

    <div class="wrapper" id="table-div">
        <div class="statistic">

            <div class="total_case_box" id="total-case-box">
                <h2>Total Cases</h2>
                <p id="total_cases"></p>
            </div>
           <div class="box_wrapper">
                <div class="box" id="total-death-box">
                    <h2>Total Death</h2>
                    <p id="total_death"> </p>
                </div>

                <div class="box" id="recovery-box">
                    <h2>Total Recovery</h2>
                    <p id="total_recovered"> </p>
                </div>

                <div class="box" id="new-case-box">
                    <h2>New case</h2>
                    <p id="new_case"> </p>
                </div>

                <div class="box" id="new-death-box">
                    <h2>New Death</h2>
                    <p id="new_death"> </p>
                </div>
           </div> 
        
           <table id="countries_stat">
               <tr>
                   <th class="table-header">Country</th>
                   <th class="table-header">Cases</th>
                   <th class="table-header">Deaths</th>
                   <th class="table-header">serious critical</th>
                   <th class="table-header">total recovered</th>
               </tr>
           </table>
        </div>
    </div>



    <script src='main.js'></script>
